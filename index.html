<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Static Resume</title>
</head>
<body>
    <div class="container">
        <!-- Personal Information -->
         
        <section id="personal-info">
          <img src="pfp.jpg" alt="Profile Picture" class="profile-picture">
          <hr>
          <h1>Syed Usman Ghani</h1>
          <p>Contact: syedusmanghani@gmail.com | +92 1234567890</p>
        </section>

        <!-- Education  -->
        <section id="education">
          <hr>
          <h2>Education</h2>
          <p>Matriculation in CS (The Crescent Academy) in 2022</p>

        <!-- Skills -->
        <section id="skills">
          <hr>
          <h2>Skills</h2>
          <ul type="square">
            <li>HTML & CSS</li>
            <li>Typing</li>
            <li>Video Editing</li>
            <li>JavaScript/Typescript</li>
          </ul>
        </section>
      
        <!-- Work Experience -->
        <section id="work-experience">
          <hr>
            <h2>Work Experience</h2>
            <p>Fresh</p>

        </section>

        <!-- Toggle Button -->
        <button id="toggle-skills">Toggle Skills Section</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
